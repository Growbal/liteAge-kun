name: backend-lint
on: push
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          working-directory: ${{ github.workspace }}/backend
          ruby-version: 3.1.2
          bundler-cache: true
      - name: RuboCop実行
        working-directory: ${{ github.workspace }}/backend
        run: bundle exec rubocop --parallel
