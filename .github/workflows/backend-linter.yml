name: backend-linter
on:
  push:
    paths:
      - backend/*
      - .github/workflows/backend-linter.yml
defaults:
  run:
    working-directory: ./backend
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: RuboCop実行
        run: bundle exec rubocop --parallel
